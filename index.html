<!DOCTYPE html>
<html>

<head>
    <title>Í∞êÏ†ïÏ±óÎ¥á</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/282/sparkling-heart_1f496.png">
    <style>
        body {
            background-color: #413E98;
        }

        #chatbot-img {
            position: absolute;
            top: 50%;
            left: 20%;
            height: 800px;
            transform: translateY(-50%);
        }

        .chat-container {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-bubble {
            background-color: white;
            border-radius: 20px;
            box-shadow: 5px 5px 5px grey;
            margin-bottom: 20px;
            max-width: 60%;
            position: relative;
            padding: 20px;
            font-size: 1.1rem;
            color: #413E98;
        }

        .chat-bubble:after {
            content: "";
            position: absolute;
            bottom: -20px;
            right: 20px;
            border-style: solid;
            border-width: 20px 20px 20px 20px;
            border-color: transparent white transparent transparent;
        }

        .chat-bubble.left:after {
            left: 20px;
            right: auto;
            bottom: -20px;

            border-width: 20px 20px 0 0;
            border-color: white transparent transparent transparent;
        }

        .chatbot-bubble {
            text-align: left;
        }

        .timestamp {
            font-size: 7px;
            color: gray;
            position: absolute;
            bottom: -14px;
            right: 0;
        }

        form {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 300px;
            font-size: 1.1rem;
        }

        button {
            background-color: white;
            color: #413E98;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <img id="chatbot-img" src="https://i.seadn.io/gcs/files/264c31ce4ae4cfc313ca90e8d34c5786.png?auto=format&w=1000"
        alt="Í∞êÏ†ïÏ±óÎ¥á Ïù¥ÎØ∏ÏßÄ">
    <div class="chat-container">
        <div class="chat-bubble">ÏïàÎÖïÌïòÏÑ∏Ïöî</div>
    </div>
    <form>
        <label for="user-input"></label>
        <input type="text" id="user-input" name="user-input" placeholder="Í∞êÏ†ïÏ†ÅÏù∏ ÎåÄÌôîÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî">
        <button type="submit">Ï†ÑÏÜ°</button>
    </form>
    <script>
        const chatContainer = document.querySelector('.chat-container');
        const userInput = document.querySelector('#user-input');
        const apiUrl = 'https://api.adviceslip.com/advice';
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            return timeString;
        }
        function createChatBubble(text, position, timestamp) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            bubble.innerText = text;
            const timestampElement = document.createElement('div');
            timestampElement.innerText = timestamp;
            timestampElement.classList.add('timestamp');
            bubble.appendChild(timestampElement);
            if (position === 'left') {
                bubble.classList.add('left');
            } else if (position === 'right') {
                bubble.classList.add('right');
            }
            chatContainer.appendChild(bubble);
        }


        function getChatbotResponse() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const chatbotResponse = data.slip.advice;
                    const chatEmoji = ['üòÑ', 'ü´•', 'üò°'];
                    const randomEmoji = chatEmoji[Math.floor(Math.random() * chatEmoji.length)];
                    const responseMessage = `${randomEmoji} ${chatbotResponse}`;
                    const timestamp = getCurrentTime();
                    createChatBubble(responseMessage, 'left', timestamp);
                })
                .catch(error => console.log(error));
        }

        document.querySelector('form').addEventListener('submit', event => {
            event.preventDefault();
            const userMessage = userInput.value;
            const timestamp = getCurrentTime();
            createChatBubble(`You said: ${userMessage}`, 'right', timestamp);
            userInput.value = '';
            setTimeout(getChatbotResponse, 1000);
        });
    </script>
</body>

</html>
